<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,tr,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00 am</td>
                <td rowspan="2">5:00 pm</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity: DTD</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td>8:00 am</td>
                <td>11:00 pm</td>
                <td>XPath</td>
            </tr>
            <tr>
                <td>11:00 am</td>
                <td>2:00 pm</td>
                <td rowspan="2">Introduction to XML</td>
            </tr>
            <tr>
                <td>2:00 pm</td>
                <td>8:00 pm</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8:00 pm</td>
                <td>9:00 am</td>
                <td>XSL formatting objects</td>
            </tr>
        </tbody>
        <!-- tfoot tag is not used here because as such footer yahaan hai nhi iss table mein footer generally un tables mein aata hai jisme end mein total ho ya sum ho entries ka -->
    </table>
</body>
</html>
