<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;   
            caption-side: bottom;
        }  
    </style>  <!-- text-align center is used to make the text written in shells in center-->
    <!-- border is used to set the size of the outline of the table with color and border collapse is used to make the double outline as single  -->
     <!--to bring the name of the table at the bottom caption side is used here-->
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Month</th>    <!--th is used to highlight the text written in a shell -->
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Jan</th>
                <td>100</td>
            </tr>
            <tr>
                <th>Feb</th>
                <td>200</td>
            </tr>
            <tr>
                <th>Mar</th>
                <td>300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td>600</td>
            </tr>
        </tfoot>
    </table>




    <br>
    <!--rowspan and colspan-->
    <table>
        <caption>My First Table</caption>
        <tr>
            <td colspan="2">abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td rowspan="2">abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td rowspan="2" colspan="2">abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
        </tr>
    </table>
    <br>


    
    <!-- practicing more tables -->
     <table>
        <colgroup>
            <col span="">
            <col span="" style="background-color: red;">
            <col span="" style="background-color: green;">
            <!-- here span is taking default value, can also write 1 everywhere for span it will work the same and if we don't want any color in first column but in second and third columns then we can remove the style tag for the first column -->
        </colgroup>
        <tr>
            <td rowspan="2">State of Health</td>
            <td colspan="2">Fasting Value</td>
            <td>After Eating</td>
        </tr>
        <tr>
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 hours after eating</td>
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td>Pre-diabetic</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>n/a</td>
            <td>more than 200</td>
        </tr>
     </table>
</body>
</html>
